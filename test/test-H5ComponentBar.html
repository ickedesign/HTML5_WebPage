<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

  <title>测试柱状图</title>

  <style type="text/css">
    body{
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }

    .iphone{
      width:  340px;
      height: 540px;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top:  50%;
      margin: -270px 0 0 -170px;
    }

    .h5_component_base {
      transition: all 1s;
    }
    /*
    .h5_component_base_load {
      opacity: 1;
    }

    .h5_component_base_leave {
      opacity: 0;
    }
    */
  </style>

  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="css/H5ComponentBase.css">

  <!--引入柱状图的资源-->
  <script src="js/H5ComponentBar.js"></script>
  <link rel="stylesheet" href="css/H5ComponentBar.css">

</head>

<body>
<!-- 用于开发测试 H5ComponentBar对象（柱图组件） -->
  <div class="iphone">
  </div>
  
  <script>
    var cfg = {
      type: 'bar',
      width: 530,
      height: 600,
      data: [
        ['Javascript', .4, '#ff7676'],
        ['HTML/CSS', .2],
        ['CSS3', .1],
        ['HTML5', .2],
        ['JQuery', .35],
        ['Bootstrap', .05],
        ['AngularJs', .09]
      ],
      css: {
        top: 100,
        opacity: 0
      },
      animateIn: {
        opacity: 1,
        top: 200
      },
      animateOut: {
        opacity: 0,
        top: 100
      },
      center: true
    }
    var h5 = new H5ComponentBar('myBarComponent', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function() {
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
  </script>
</body>

</html>
