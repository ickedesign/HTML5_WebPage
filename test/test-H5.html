<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

  <title>测试内容组织类</title>
  
  <!--基本资源库-->
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./node_modules/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./node_modules/fullpage.js/dist/jquery.fullpage.js"></script>
  
  
  <!--H5对象资源&管理内容：页-组件 -->
  <script src="js/H5.js"></script>
  <link rel="stylesheet" href="css/H5.css">
  
  <script src="js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="css/H5ComponentBase.css">

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>

  <body>
  <!-- 测试内容组织功能，以及fullpage页面切换和组件切换 -->
    
    <!--内容组织管理，有可能加载若干个资源。使用loader()-->
    <script>
      $(function() {
        var h5 = new H5();

        // 页添加组件，链式调用的操作
        h5
        .addPage('face')
          .addComponent('logo', {
            text: 'logo',
            width: 400,
            height: 100,
            css: {backgroundColor: 'red', top: 200, opacity: 0},
            center: true,
            animateIn: {opacity: 1},
            animateOut: {opacity: 0}
          })
          .addComponent('slogan', {
            text: 'slogan',
            width: 400,
            height: 100,
            css: {backgroundColor: 'red', top: 350},
            center: true
          })
        .addPage('desc')
          .addComponent('caption', {
            text: '核心理念',
            width: 400,
            height: 100,
            css: {backgroundColor: 'green', top: 350},
            center: true
          })
        .addPage('page-3')
          .addComponent('caption', {text: '课程方向分布'})
        .loader();
      })
    </script>
  </body>

</html>
